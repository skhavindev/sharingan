<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharingan - Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #ff0000;
            --dark-red: #da0000;
            --light-red: #fca5a5;
            --bg-dark: #000000;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --border: #2a2a2a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .player-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            grid-template-rows: auto 1fr 200px;
            height: 100vh;
            gap: 1rem;
            padding: 1rem;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .logo {
            font-size: 2rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-red);
        }

        .back-btn {
            margin-left: auto;
            padding: 0.5rem 1rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-btn:hover {
            border-color: var(--primary-red);
        }

        /* Video Player */
        .video-section {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        video {
            width: 100%;
            border-radius: 8px;
            background: #000;
        }

        /* Timeline/Subtitles */
        .timeline-section {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 1rem;
            overflow-y: auto;
        }

        .timeline-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-red);
            margin-bottom: 1rem;
        }

        .timeline-item {
            display: flex;
            gap: 1rem;
            padding: 0.75rem;
            background: rgba(220, 38, 38, 0.05);
            border-left: 3px solid var(--primary-red);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .timeline-item:hover {
            background: rgba(220, 38, 38, 0.1);
            transform: translateX(4px);
        }

        .timeline-item.active {
            background: rgba(220, 38, 38, 0.15);
            border-left-width: 5px;
        }

        .timeline-time {
            font-weight: 700;
            color: var(--primary-red);
            min-width: 60px;
            font-family: 'Courier New', monospace;
        }

        .timeline-desc {
            flex: 1;
            color: var(--text-secondary);
        }

        /* Chat Section */
        .chat-section {
            grid-row: 2 / 4;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .chat-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-red);
            margin-bottom: 1rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(220, 38, 38, 0.05);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .chat-message {
            margin-bottom: 1rem;
            display: flex;
            gap: 0.75rem;
        }

        .chat-message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            line-height: 1.5;
        }

        .chat-message.bot .message-content {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid var(--primary-red);
        }

        .chat-message.user .message-content {
            background: var(--primary-red);
            color: white;
        }

        .example-queries {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .example-query {
            padding: 0.4rem 0.8rem;
            background: var(--bg-dark);
            border: 1px solid var(--primary-red);
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .example-query:hover {
            background: var(--primary-red);
            color: white;
        }

        .chat-input-container {
            display: flex;
            gap: 0.75rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-red);
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary-red);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background: var(--dark-red);
        }

        .query-result {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(220, 38, 38, 0.05);
            border-left: 3px solid var(--primary-red);
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .query-result:hover {
            background: rgba(220, 38, 38, 0.1);
        }

        .query-timestamp {
            font-weight: 700;
            color: var(--primary-red);
            font-family: 'Courier New', monospace;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-red);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">üëÅÔ∏è</div>
            <div class="title">Sharingan Video Player</div>
            <button class="back-btn" onclick="window.location.href='/'">‚Üê Back</button>
        </div>

        <!-- Video Player -->
        <div class="video-section">
            <video id="videoPlayer" controls>
                <source src="/video/{{ filename }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Timeline/Subtitles -->
        <div class="timeline-section">
            <div class="timeline-title">‚è±Ô∏è Video Timeline</div>
            <div id="loadingIndicator" style="display: none; padding: 2rem; text-align: center; color: var(--text-secondary);">
                <div style="font-size: 2rem; margin-bottom: 1rem;">‚è≥</div>
                <div>Loading video analysis...</div>
                <div id="loadingProgress" style="margin-top: 0.5rem; font-size: 0.9rem;"></div>
            </div>
            <div id="timeline"></div>
        </div>

        <!-- Chat -->
        <div class="chat-section">
            <div class="chat-title">üí¨ Ask About This Video</div>
            <div class="chat-messages" id="chatMessages">
                <div class="chat-message bot">
                    <div class="message-content">
                        üëÅÔ∏è Hi! I've analyzed this video. Ask me anything!
                        <div class="example-queries">
                            <div class="example-query" onclick="askQuery('text and graphics')">
                                "text and graphics"
                            </div>
                            <div class="example-query" onclick="askQuery('educational content')">
                                "educational content"
                            </div>
                            <div class="example-query" onclick="askQuery('person speaking')">
                                "person speaking"
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.5rem;">
                <input type="checkbox" id="useLLM" style="width: 18px; height: 18px; accent-color: var(--primary-red);">
                <label for="useLLM" style="cursor: pointer; user-select: none;">
                    ü§ñ Use AI Chat (Qwen2.5) for conversational responses
                </label>
            </div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Ask about the video..." class="chat-input">
                <button class="send-btn" onclick="sendQuery()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const timeline = document.getElementById('timeline');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const loadingProgress = document.getElementById('loadingProgress');
        let results = {{ results | tojson }};
        let isProcessing = {{ 'true' if processing else 'false' }};

        // Poll for updates if still processing
        if (isProcessing) {
            loadingIndicator.style.display = 'block';
            timeline.style.display = 'none';
            pollProcessingStatus();
        }

        async function pollProcessingStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.status === 'complete' && data.results) {
                    results = data.results;
                    isProcessing = false;
                    loadingIndicator.style.display = 'none';
                    timeline.style.display = 'block';
                    loadTimeline();
                } else if (data.status === 'processing') {
                    loadingProgress.textContent = `Progress: ${data.progress}%`;
                    setTimeout(pollProcessingStatus, 500);
                } else if (data.status === 'error') {
                    loadingIndicator.innerHTML = `<div style="color: var(--primary-red);">Error: ${data.error}</div>`;
                }
            } catch (error) {
                console.error('Error polling status:', error);
                setTimeout(pollProcessingStatus, 1000);
            }
        }

        // Load timeline
        function loadTimeline() {
            if (!results || !results.events || results.events.length === 0) {
                timeline.innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--text-secondary);">No events detected yet</div>';
                return;
            }

            timeline.innerHTML = results.events.map((event, index) => `
                <div class="timeline-item" onclick="seekToTime(${event.timestamp})" data-time="${event.timestamp}">
                    <div class="timeline-time">${formatTime(event.timestamp)}</div>
                    <div class="timeline-desc">
                        <strong>${event.type}</strong><br>
                        ${event.description}
                    </div>
                </div>
            `).join('');
        }

        // Seek to timestamp
        function seekToTime(seconds) {
            videoPlayer.currentTime = seconds;
            videoPlayer.play();
            
            // Highlight active timeline item
            document.querySelectorAll('.timeline-item').forEach(item => {
                item.classList.remove('active');
                if (Math.abs(parseFloat(item.dataset.time) - seconds) < 1) {
                    item.classList.add('active');
                }
            });
        }

        // Update active timeline item as video plays
        videoPlayer.addEventListener('timeupdate', () => {
            const currentTime = videoPlayer.currentTime;
            document.querySelectorAll('.timeline-item').forEach(item => {
                const itemTime = parseFloat(item.dataset.time);
                if (Math.abs(itemTime - currentTime) < 2) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        });

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Chat functions
        function askQuery(query) {
            document.getElementById('chatInput').value = query;
            sendQuery();
        }

        async function sendQuery() {
            const input = document.getElementById('chatInput');
            const query = input.value.trim();
            const useLLM = document.getElementById('useLLM').checked;
            
            if (!query) return;

            addChatMessage(query, 'user');
            input.value = '';

            const loadingId = addChatMessage(useLLM ? 'ü§ñ Thinking...' : 'Searching...', 'bot');

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        query: query,
                        use_llm: useLLM 
                    })
                });

                const data = await response.json();
                document.getElementById(loadingId).remove();

                if (data.success) {
                    // Show LLM response if available
                    if (data.llm_response) {
                        addChatMessage(data.llm_response, 'bot');
                    }
                    
                    // Show relevant moments
                    if (data.results.length > 0) {
                        let resultHtml = `Found ${data.results.length} relevant moments:<br>`;
                        data.results.forEach((result, i) => {
                            resultHtml += `
                                <div class="query-result" onclick="seekToTime(${result.timestamp})">
                                    <span class="query-timestamp">${formatTime(result.timestamp)}</span>
                                    - Relevance: ${(result.confidence * 100).toFixed(1)}%
                                </div>
                            `;
                        });
                        addChatMessage(resultHtml, 'bot');
                    } else if (!data.llm_response) {
                        addChatMessage('No relevant moments found.', 'bot');
                    }
                } else if (data.error) {
                    addChatMessage(`Error: ${data.error}`, 'bot');
                }
            } catch (error) {
                document.getElementById(loadingId).remove();
                addChatMessage(`Error: ${error.message}`, 'bot');
            }
        }

        function addChatMessage(content, type) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageId = 'msg_' + Date.now();
            
            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            messageDiv.className = `chat-message ${type}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return messageId;
        }

        // Enter key to send
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendQuery();
        });

        // Initialize
        loadTimeline();
    </script>
</body>
</html>
